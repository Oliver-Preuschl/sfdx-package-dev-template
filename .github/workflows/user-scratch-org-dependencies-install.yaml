name: "user:scratch-org:dependencies:install [feature]"

on:
  workflow_dispatch:
    inputs:
      pushSource:
        type: boolean
        description: Push Source after installation
        required: false

jobs:
  InstallDependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch_name
        shell: bash
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: "Checkout source code"
        if: ${{ env.BRANCH != 'master' }}
        uses: actions/checkout@v2

      - name: "Install Salesforce CLI"
        if: ${{ env.BRANCH != 'master' }}
        run: |
          wget -nv https://developer.salesforce.com/media/salesforce-cli/sf/channels/stable/sf-linux-x64.tar.xz
          mkdir sf-cli
          tar xJf sf-linux-x64.tar.xz -C sf-cli --strip-components 1
          export PATH=./sf-cli/bin:$PATH
          echo "./sf-cli/bin" >> $GITHUB_PATH

      - name: "Populate auth file with DEVHUB_AUTH_URL secret"
        if: ${{ env.BRANCH != 'master' }}
        shell: bash
        run: "echo ${{ secrets.DEVHUB_AUTH_URL}} > ./DEVHUB_AUTH_URL.txt"

      - name: "Authenticate Dev Hub"
        if: ${{ env.BRANCH != 'master' }}
        run: "sf org login sfdx-url --sfdx-url-file ./DEVHUB_AUTH_URL.txt --alias devhub --set-default-dev-hub"

      - name: "Get Branch Name"
        if: ${{ env.BRANCH != 'master' }}
        id: get_branch_name
        run: |
          branch_name="${{ env.BRANCH }}"
          branch_name="${branch_name//[^0-9a-zA-Z_]/_}"
          echo "BRANCH_NAME=$branch_name" >> $GITHUB_ENV

      - name: "Get Scratch-Org-Auth-URL"
        if: ${{ env.BRANCH != 'master' }}
        id: get_scratch_org_auth_url
        run: |
          chmod +x ./.github/scripts/getScratchOrgAuthUrl.js
          authurl=$(node ./.github/scripts/getScratchOrgAuthUrl.js "${{ env.BRANCH_NAME }}")
          echo "auth_url=$authurl" >> $GITHUB_ENV

      - name: "Populate auth file with SCRATCH_ORG_AUTH_URL secret"
        if: ${{ env.BRANCH != 'master' }}
        run: |
          authurl=${{ env.auth_url }}
          echo $authurl > ./SCRATCH_ORG_AUTH_URL.txt

      - name: "Authenticate Scratch Org"
        if: ${{ env.BRANCH != 'master' }}
        run: "sf org login sfdx-url --sfdx-url-file ./SCRATCH_ORG_AUTH_URL.txt --alias scratchorg --set-default"

      - name: "Deploy Org-Dependencies to ScratchOrg"
        if: ${{ env.BRANCH != 'master' }}
        continue-on-error: true
        run: "sf deploy metadata --source-dir 0-force-org-dependency --ignore-warnings --ignore-errors"

      - name: "Install SFDX-Project-Dependencies"
        if: ${{ env.BRANCH != 'master' }}
        run: |
          chmod +x ./.github/scripts/installPackageDependencies.js
          node ./.github/scripts/installPackageDependencies.js scratchorg

      - name: "Push Source to ScratchOrg"
        if: ${{ env.BRANCH != 'master' && github.event.inputs.pushSource == 'true' }}
        run: "sf project deploy start --ignore-conflicts --ignore-warnings"

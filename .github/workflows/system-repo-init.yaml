name: "system:repo:init [push:**]"

on:
  push:
    branches:
      - "**"

jobs:
  create-package-version:
    if: ${{ hashFiles('templates/README.md') != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v2

      - name: "Install npm dependencies"
        run: npm ci

      - name: "Replace README"
        run: "mv --force ./templates/README.md ./README.md"

      - name: "Copy Template-README"
        run: "mv --force ./templates/README.md ./TEMPLATE-README.md"

      - name: "Remove templates directory"
        run: "rm -rf ./templates"

      - name: "Commit Changes"
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email activation@hundw.com
          git add sfdx-project.json sfdx-package-versions.json README.md
          git commit -m "Package Version created"
          git push

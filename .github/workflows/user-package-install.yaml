name: "user:package:install"

on:
  workflow_dispatch:
    inputs:
      pipeline:
        description: Pipeline
        required: true

jobs:
  InstallPackageVersionsInPipelineOrgs:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch_name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: "Checkout source code"
        if: ${{ steps.extract_branch_name.outputs.branch == 'master' }}
        uses: actions/checkout@v2

      - name: "Install Salesforce CLI"
        if: ${{ steps.extract_branch_name.outputs.branch == 'master' }}
        run: |
          wget -nv https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-x64.tar.xz -C sfdx-cli --strip-components 1
          export PATH=./sfdx-cli/bin:$PATH
          echo "./sfdx-cli/bin" >> $GITHUB_PATH

      - name: "Populate auth file with DEVHUB_AUTH_URL secret"
        if: ${{ steps.extract_branch_name.outputs.branch == 'master' }}
        shell: bash
        run: "echo ${{ secrets.DEVHUB_AUTH_URL}} > ./DEVHUB_AUTH_URL.txt"

      - name: "Authenticate Dev Hub"
        if: ${{ steps.extract_branch_name.outputs.branch == 'master' }}
        run: "sfdx auth:sfdxurl:store -f ./DEVHUB_AUTH_URL.txt -a devhub -d"

      - name: "Install Package Versions"
        if: ${{ steps.extract_branch_name.outputs.branch == 'master' }}
        run: |
          chmod +x ./.github/scripts/installPackageVersionInPipelineOrgs.js
          node ./.github/scripts/installPackageVersionInPipelineOrgs.js "$SECRETS_CONTEXT" "${{ github.event.inputs.pipeline }}"
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: "Build README"
        run: |
          chmod +x ./.github/scripts/buildReadme.js
          node ./.github/scripts/buildReadme.js "${{ steps.extract_branch_name.outputs.branch}}"

      - name: "Commit Changes"
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email activation@hundw.com
          git add sfdx-package-version-installations.json README.md
          git commit -m "Package Version installed"
          git push

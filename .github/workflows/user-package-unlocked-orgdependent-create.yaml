name: "user:package:unlocked:orgdependent:create [master]"

on: workflow_dispatch

jobs:
  create-package:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: extract_branch_name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: "Checkout source code"
        if: ${{ env.branch == 'master' }}
        uses: actions/checkout@v4

      - name: "Setup Node"
        if: ${{ env.BRANCH == 'master' }}
        uses: actions/setup-node@v4

      - name: "Install npm dependencies"
        if: ${{ env.BRANCH == 'master' }}
        run: npm ci

      - name: "Install Salesforce CLI"
        if: ${{ env.branch == 'master' }}
        run: npm install -g @salesforce/cli@latest --global

      - name: "Populate auth file with DEVHUB_AUTH_URL secret"
        if: ${{ env.branch == 'master' }}
        shell: bash
        run: "echo ${{ secrets.DEVHUB_AUTH_URL}} > ./DEVHUB_AUTH_URL.txt"

      - name: "Authenticate Dev Hub"
        if: ${{ env.branch == 'master' }}
        run: "sf org login sfdx-url --sfdx-url-file ./DEVHUB_AUTH_URL.txt --alias devhub --set-default-dev-hub"

      - name: "Get Package Name"
        id: get_package_name
        run: |
          chmod +x ./.github/scripts/getPackageAttribute.js
          name="$(node ./.github/scripts/getPackageAttribute.js name)"
          echo "package_name=$name" >> $GITHUB_ENV

      - name: "Create new package"
        if: ${{ env.branch == 'master' }}
        run: 'sf package create --name "${{ env.package_name }}" --description "{\"repositoryUrl\": \"${{ github.server_url }}/${{ github.repository }}\"}" --path 2-force-app --package-type Unlocked --org-dependent'

      - name: "Commit Changes"
        if: ${{ env.branch == 'master' }}
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email activation@hundw.com
          git add sfdx-project.json
          git commit -m "Package created"
          git push
